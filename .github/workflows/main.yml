name: Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run cucumber test
    runs-on: ubuntu-latest

steps:
  - name: Check out Repo
    uses: actions/checkout@v4

  - name: Set up Java
    uses: actions/setup-java@v4
    with:
      java-version: '11'
      distribution: 'temurin'
      cache: maven

  - name: Run the Maven test phase
    shell: bash
    run: mvn clean test

